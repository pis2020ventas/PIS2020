<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title class="titles">NUESTROS PRODUCTOS</ion-title>
    </ion-toolbar>
    <ion-item>
      <ion-select interface="popover" class="selectSucursal" placeholder="Elija una Sucursal" [(ngModel)]="sucursal" (ionChange)="getProductSucursal(sucursal)">
        <ion-select-option *ngFor="let suc of sucursales" value={{suc.id}}>{{suc.name}} - {{suc.address}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-header>
  <ion-content fullscreen>
    <ion-card *ngFor="let data of productsSuc" class="productcard">
      <img :src="{{data.imagen}}" />
      <ion-card-header>
        <ion-card-subtitle>PRECIO: {{data.precio}} bs.</ion-card-subtitle>
        <h4 routerLink="/product/{{data.id}}">
          {{ data.nombre }}
        </h4>
      </ion-card-header>
      <ion-card-content>
        {{ data.descripcion }}
        <section class="full-width">
          <ion-button (click)="addProductCart(data)" expand="block">AÃ‘ADIR AL CARRITO</ion-button>
        </section>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
