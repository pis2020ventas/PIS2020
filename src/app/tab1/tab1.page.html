<ion-app>
  <ion-header *ngIf="!isLooging" translucent>
    <ion-toolbar>
      <ion-title class="titles">NUESTROS PRODUCTOS1</ion-title>
      <ion-card-subtitle class="titles">{{currentuser}}</ion-card-subtitle>
    </ion-toolbar>
    <ion-button style = "text-align: end;" (click)="isLogged()"> {{text}} </ion-button>
  </ion-header>
  <ion-header *ngIf="isLooging" translucent>
    <ion-toolbar>
      <ion-title class="titles">NUESTROS PRODUCTOS2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="!isLooging" fullscreen>
    <ion-card *ngFor="let data of products" class="productcard">
      <img :src="{{data.imagen}}" />
      <ion-card-header>
        <ion-card-subtitle>PRECIO: {{data.precio}} bs.</ion-card-subtitle>
        <h4 routerLink="/product/{{data.id}}">
          {{ data.nombre }}
        </h4>
      </ion-card-header>
      <ion-card-content>
        {{ data.descripcion }}
        <section class="full-width">
          <ion-button (click)="addProductCart(data)" expand="block">AÃ‘ADIR AL CARRITO</ion-button>
        </section>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-content *ngIf="isLooging" fullscreen>
    <div *ngIf="isLooging; then loggingMethod() else loggingMethod()"></div>
  </ion-content>
</ion-app>
