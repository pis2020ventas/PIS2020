
<ion-content class="ion-padding" style="--background: antiquewhite;">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align:center"> Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input [(ngModel)]="confirmPassword" type="password" (ionChange)="checkPassword()"></ion-input>
          <ion-text *ngIf="password && !passwordMatch" color="danger">Password do not match!</ion-text>
          <ion-text *ngIf="password && passwordMatch" color="success">Password Match</ion-text>
        </ion-item>

      </ion-list>
    </ion-card-content>

    <ion-button [disabled]="!passwordMatch" (click)="register()">Registrarse</ion-button>
  </ion-card>
</ion-content>
