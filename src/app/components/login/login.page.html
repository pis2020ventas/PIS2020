<ion-content style="--background: antiquewhite;">

  <ion-card>
    <ion-header>
      <ion-card-title>Login</ion-card-title>
    </ion-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button shape="round" (click)="login()">Login</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button class="google" (click)="onLoginGoogle(email,password)">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>        
      </ion-row>
    </ion-grid>
  </ion-card>

  <div style="padding: 5%;text-align: center;">
    <a (click)="forgot()">  ¿Has olvidado tu contraseña?</a>
    <br>
    <p style="color: black;"> ¿No tienes cuenta? <a (click)="register()">¡Registrate Ahora!</a> </p>
  </div>

</ion-content>
